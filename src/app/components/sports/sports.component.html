<!--
Sports Component Template
Areas: Sports, Sub Sports, IsAdaptive
-->
<div class="row gutter-10">
	<div class="col-xs-12">
		<div class="form-group">
			<label>Sports</label>
			<select type="number" class="form-control" [(ngModel)]="selSport" (ngModelChange)="getSport($event)">
				<option *ngIf="emptySports" [value]="">{{emptyLabel}}</option>
				<option *ngFor="let sport of sports" [value]="sport.sport_name">{{sport.sport_name}}</option>
			</select>
		</div>
	</div>
</div>
<div class="row gutter-10">
	<div class="col-xs-12">
		<div class="form-group">
			<label>Sub Sports</label>
			<select type="number" class="form-control" [(ngModel)]="selSubSport" (ngModelChange)="getSubSport($event)" [disabled] = "ifSubSport">
				<option *ngIf="emptySubSports" [value]="">{{emptyLabel}}</option>
				<option *ngFor="let subSport of subSports" [value]="subSport.sport_name">{{subSport.sport_name}}</option>
			</select>
		</div>
	</div>
</div>
<div class="row gutter-10" *ngIf="isAdaptive">
	<div class="col-xs-3">
		<div class="form-group">
			<label><input type="checkbox" value=""/>Adaptive</label>
		</div>
	</div>
	<div class="col-xs-6">
		<div class="form-group">
			<select type="number" class="form-control" [disabled]="true" [(ngModel)]="selSport" (ngModelChange)="getSport($event)">
				<option [value]="" [selected]="deAdaptive">{{emptyLabel}}</option>
				<option *ngFor="let sport of sports" [value]="sport.sport_name">{{sport.sport_name}}</option>
			</select>
		</div>
	</div>
</div>
